syntax = "proto3";

package helloworld;

//Definition service, request und return senden
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

//request Nachricht, die Name des Benutzers enth√§lt.
message HelloRequest {
  string name = 1;
}

//Antwort Nachricht
message HelloReply {
  string message = 1;
}